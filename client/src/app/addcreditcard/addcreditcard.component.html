<div class="container" fxLayout="column">
  <form [formGroup]="addCreditCardForm" (ngSubmit)="onSubmit()">
    <div>
      <h1>New Credit Card</h1>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Number" formControlName="number">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Limit" formControlName="limit">
      </mat-form-field>
    </div>
    <div flex fxLayoutAlign="flex-end">
      <button mat-raised-button color="primary">Add CreditCard</button>
    </div>
  </form>
</div>
