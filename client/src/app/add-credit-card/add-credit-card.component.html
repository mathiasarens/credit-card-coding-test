<form [formGroup]="addCreditCardForm" (ngSubmit)="onSubmit()">
  <div>
    <h1>New Credit Card</h1>
  </div>
  <div fxLayout="column" fxLayoutGap="1rem">
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name.invalid && name.errors.required">Please provide a name</mat-error>
        <mat-error *ngIf="name.invalid && !name.errors.required">{{name.errors.message}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Number" formControlName="number">
        <mat-error *ngIf="number.invalid && number.errors.required">Please provide a credit card number</mat-error>
        <mat-error *ngIf="number.invalid && !number.errors.required">{{number.errors.message}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Limit" type="number" formControlName="limit">
        <mat-error *ngIf="limit.invalid && limit.errors.required">Please provide a limit</mat-error>
        <mat-error *ngIf="limit.invalid">{{limit.errors.message}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div flex fxLayoutAlign="center" class="button-container">
    <button mat-raised-button color="primary">Add</button>
  </div>
</form>
