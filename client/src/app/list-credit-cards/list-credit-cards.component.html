<div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="3rem">
  <div><h1>Credit Cards</h1></div>
  <div><button mat-mini-fab color="primary" routerLink="/add">+</button></div>
</div>
<div>
  <table mat-table [dataSource]="creditcards" class="">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let creditcard"> {{creditcard.name}} </td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let creditcard"> {{creditcard.number}} </td>
    </ng-container>
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let creditcard"> {{creditcard.balance}} </td>
    </ng-container>
    <ng-container matColumnDef="limit">
      <th mat-header-cell *matHeaderCellDef> Limit </th>
      <td mat-cell *matCellDef="let creditcard"> {{creditcard.limit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let creditCardRow; columns: columnsToDisplay"></tr>
  </table>
</div>
